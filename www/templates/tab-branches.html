 <ion-view view-title="Branches">

    <ion-content class="has-subheader">                                                                     
        <ion-list>
            <ion-item ng-repeat="branch in branchesData" type="item-text-wrap"  href="#/tab/branches/{{branch._id}}/services/" >

                <h2>{{branch.name}}</h2>
                <p>{{branch.description}}</p>
                <i class="ion-arrow-right-c"></i>

            </ion-item>                
        </ion-list>
    </ion-content>
 </ion-view>
